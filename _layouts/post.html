---
layout: default
---

<article class="post grid">
<header class="grid__col grid__col--2-of-8">
	<h1 class="post__title">{{ page.title }}</h1>
	<h2 class="post__headline">{{ page.date | date: "%A, %B %-d, %Y" }}</h2>
</header>
<div class="grid__col grid__col--4-of-8">
	<article>
		{{ content }}
	</article>
</div>
</article>
